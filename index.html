<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de papel piedra y tijera!!</title>
    <link rel="stylesheet" href="./css/stylespc.css">
    <link rel="stylesheet" href="./css/styles.css" media="screen and (max-width: 600px)">
</head>
<body>
    <h1 id="titulo">Mokepones</h1>
    <section id="selecionar-mascota">
        <h2>Elige tu animal:</h2>
        <div id="lasMascotas">
        </div>
        <button id="boton-mascota">Elegir</button>
    </section>
    <section id="ver-mapa"> 
        <canvas id="mapa"></canvas>
        <div>
            <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>
        </div>
        <h2 class="subtitulo">Recorre el mapa con tu mokepon</h2>
    </section>
    <section id="selecionar-ataque">
        <div id="campoBatalla">
            <div id="tu">
                <img id="imgAnimal" alt="animalSelecionado">
                <span id="mascota-selecionada">mascota</span>
                <p id="consejoJugador">Escoge sabiamente</p>
            </div>
            <div id="enemigo">
                <img id="imgEnemigo" alt="animalEnemigo">
                <span id="mascota-enemigo">La mascota</span>
                <p id="resultados">Sin resultado aun</p>
            </div>
        </div>
        <div id="sectionAtaque">
            <h2>Seleciona tu secuencia de ataques</h2>
            <div id="botones-ataques">
            </div>
            <div id="actionsButtons">
                <button id="reselectionAtaque">Reselection</button>
                <button id="ataquesSelecionados">Atacar</button>
            </div>
        </div>
        
        <div id="mensajeFinal">
            <p id="ganadorMensaje"></p>
            <section id="reinicio">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div>
    </section>
    <script type="module" src="./js/main.js"></script>
    <!-- <script type="module" src="./js/Animal.js"></script>
    <script type="module" src="./js/juego.js"></script>
    <script type="module" src="./js/styles.js"></script> -->
</body>
</html>
